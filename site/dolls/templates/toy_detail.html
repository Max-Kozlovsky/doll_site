{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ toy.title }}</h1>
<div class="row">
    <div class="col-md-12">
        <p align="center"><img src="../../../{{ toy.image }}" alt="{{toy.title}}" width="450" height="600"></p>
    </div>
    <div class="col-md-12" align="center">
        <h5 align="middle">{{ toy.title }}</h5>
        <p>{{ toy.description }}</p>
        <h5>Цена: {{toy.price}}</h5>
        <a href="{% url 'send_order' %}" class="btn btn-primary">Перейти к заказу</a>
    </div>
</div>
{% endblock %}
