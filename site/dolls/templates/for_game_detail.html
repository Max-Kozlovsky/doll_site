{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ play_doll.title }}</h1>
<div class="row">
    <div class="col-md-12">
        <p
                align="center"><img src="../../../{{ play_doll.image }}" alt="{{play_doll.title}}" width="450"
                                    height="600"></p>
    </div>
    <div class="col-md-12" align="center">
        <h5 align="middle">{{ play_doll.title }}</h5>
        <p>{{ play_doll.description }}</p>
        <h5>Цена: {{play_doll.price}}</h5>
        <a href="{% url 'send_order' %}" class="btn btn-primary">Перейти к заказу</a>
    </div>
</div>
{% endblock %}
