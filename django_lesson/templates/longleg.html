    {% block page_content %}
    <h1 align="middle">Кукла "Длинноножка"</h1>


    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">

                <img src="media/models/longleg/longleg.jpg" class="d-block w-40" alt="Школьник и школьница" height="500"
